---
layout: default
bodyClass: "page-services"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {% for analysis in site.analysis %}
    <div class="col-12 col-md-6 mb-3">
      <div class="service service-summary">
        <div class="service-content">
          <h2 class="service-title">
            <a href="{{ analysis.url | relative_url }}">{{ analysis.title }}</a>
          </h2>
            <div class="row">
              <div class="col-9">
                <p>{{ analysis.group }}</p>
                <img class="icon" src="/images/social/duration.svg" title="Ketadigan vaqt" alt="Vaqt: "> {{ analysis.duration }}
              </div>
              <div class="col-3 text-nowrap">
                {{ analysis.price }} so ªm
              </div>
            </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
